<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.4/svg.min.js" charset="utf-8"></script>
  <script src="js/data.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <title>Space Trader</title>
  <style media="screen">
    span.badprice {color: #f00}
    span.goodprice {color: #0f0}
    #grid {
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: 50% 50%;
      grid-template-rows: 50% 50%;
      position: absolute;
      left: 0px;
      top: 0px;
    }
    .display {border: 1px solid black; padding: 2em;}
    #shipdisplay {grid-area: 1 / 1 / 1 / 1}
    #stationdisplay {grid-area: 2 / 1 / 2 / 1}
    #mapdisplay {grid-area: 1 / 2 / 3 / 2}
  </style>
</head>
<body>
  <div id="grid">
    <div class="display" id="shipdisplay">
      <h2 id="yourshiptitle">Your Ship</h2>
      <div id="yourship"></div>
    </div>
    <div class="display" id="stationdisplay">
      <h2>The Station</h2>
      <div id="thestation"></div>
    </div>
    <div class="display" id="mapdisplay">
      <h2>Stations</h2>
      <div id="stations"> </div>
    </div>
  </div>
</body>
</html>
